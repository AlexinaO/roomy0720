<h3>Ajouter une salle</h3>

<form class="frm" [formGroup]="formRoom" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput type="text" placeholder="Nom" formControlName="name" />
        <mat-error>Le nom de la salle est obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="text" placeholder="Prix" formControlName="price" />
        <mat-error>Le prix de la salle est obligatoire et doit contenir que des chiffres</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="CapacitÃ©" formControlName="seatCount" />
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Image" formControlName="image">
            <mat-option *ngFor="let p of pictures" [value]="p.file">{{p.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <button type="submit" mat-button disabled={{formRoom.invalid}}>Enregistrer</button>
    </div>
</form>
